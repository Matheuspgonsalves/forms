<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="../Projeto-formulario/css/style.css">
        <script src="https://kit.fontawesome.com/59b19beec6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="form">
            <form action="#">
                <div class="title">
                    <h1>LOGIN</h1>
                </div>

                <div class="campos">
                    <div class="input-label">
                        <label for="#" id="Email">Email</label><br>
                        <div class="input">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="Email" placeholder="Email">
                        </div>
                    </div>

                    <div class="input-label">
                        <label for="#" id="senha">Senha</label><br>
                        <div class="input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="senha" placeholder="Senha">
                        </div>
                    </div>

                    <div id="btn" class="input-label">
                        <button>Entrar</button>
                    </div>

                    <div class="extra-links input-label">
                        <p><a href="#">Esqueci a senha</a></p>
                        <p><a href="#">Cadastre-se</a></p>
                    </div>

                </div>
            </form>
        </main>
    </body>
</html>
